<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">NewsNow</div>
                <nav>
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Top Stories</a></li>
                        <li><a href="#">Bookmarks</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for news...">
            <button id="search-button">Search</button>
        </div>
        
        <div class="category-filter">
            <div class="category active" data-category="general">All</div>
            <div class="category" data-category="business">Business</div>
            <div class="category" data-category="technology">Technology</div>
            <div class="category" data-category="sports">Sports</div>
            <div class="category" data-category="entertainment">Entertainment</div>
            <div class="category" data-category="health">Health</div>
            <div class="category" data-category="science">Science</div>
        </div>
        
        <div id="news-container" class="news-container"></div>
        
        <div class="loading" id="loading">
            <p>Loading more news...</p>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 NewsNow. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
